<div id='container' ng-controller ="LinksController">
  <h1>links</h1>
   <div class="col-lg-6">
    <div class="input-group">
      <input ng-model='search.url' type="text" class="form-control">
      <span class="input-group-btn">
        <button class="btn btn-default" type="button">Search</button>
      </span>
    </div><!-- /input-group -->
  </div><!-- /.col-lg-6 -->
  </br>
  </br>
  <ul class ='list-group'>
    <li ng-repeat="link in data.links | orderBy:-'created_at'| filter:search" class = 'list-group-item'>{{link.title}} : <a href ="{{link.base_url}}/api/links/{{link.code}}">{{link.base_url}}/api/links/{{link.code}}</a>
    <span class ="badge">{{link.__v}}</span>
    </li>
  </ul>
  <p>{{searchLinks}}</p>
</div>
</div><!-- /.row -->
